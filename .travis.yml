language: r
r: bioc-devel
sudo: false
cache: packages
warnings_are_errors: false

bioc_packages: 
  - xcms 
  - msPurityData

  
apt_packages:
  - libnetcdf-dev
  - netcdf-bin
  - libhdf5-dev
  


before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then curl -O http://r.research.att.com/libs/netcdf-4.1.3-darwin9-bin3.tar.gz && sudo tar fvxz netcdf-4.1.3-darwin9-bin3.tar.gz -C /; fi


